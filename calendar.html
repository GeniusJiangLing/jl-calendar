<!DOCTYPE html>
<html>
<meta charset="UTF-8"/>
<title>日期控件测试</title>
<link href="css/jl-calendar.css" rel="stylesheet" type="text/css"/>
<link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="easyui/themes/default/easyui.css" rel="stylesheet" type="text/css"/>
<body>

<input class="jl-calendar day" type="text"/><span>日</span>
<input class="jl-calendar month" style="margin-left: 300px;" format="yyyy年MM月"

<input class="jl-calendar half" type="text"/><span>半年</span>
